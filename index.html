<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Résolution de système linéaire</title>
    <style>
      table, td, th {
        border: 1px solid #ddd;
        text-align: center;
      }

      table {
        border-collapse: collapse;
      }

      th, td {
        padding: 5px;
        height: 20px;
      }

      .container{
        display: flex;
      }

      .matrix {
        flex: 1;
        width: auto;
        font-size: 14px;
        margin-right: 20px;
      }

      .vector {
        flex: 1;
        width: auto;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <h1>Résolution de système linéaire</h1>
    <label for="matrix">
      Matrix :
      <select name="matrix" id="matrix">
        <option value="matrice_0x0">Matrice 0x0</option>
        <option value="matrice_3x3">Matrice 3x3</option>
        <option value="matrice_50x50">Matrice 50x50</option>
        <option value="matrice_250x250">Matrice 250x250</option>
        <option value="matrice_300x300">Matrice 300x300</option>
        <option value="matrice_avecPB_0x0">Matrice avec PB 0x0</option>
        <option value="matrice_avecPB_3x3_avec_A_a_0">Matrice avec PB  avec A a 0 3x3</option>
        <option value="matrice_avecPB_3x3_avec_SwapObligatoire">Matrice avec PB avec Swap 3x3</option>
      </select>
    </label>

    <button onclick="solveMatrix()">Résoudre</button>

    <hr>
    <h3>Matrice originale et son vecteur</h3>
    <div class="container">
      <div id="divOriginalMatrix" class="matrix"></div>
      <div id="divOriginalVector" class="vector"></div>
    </div>

    <hr>
    <h3>Matrice transform&eacute;e et son vecteur transformé</h3>
    <div class="container">
      <div id="divTransformMatrix" class="matrix"></div>
      <div id="divTransformVector" class="vector"></div>
    </div>

    <hr>
    <h3>Résultats du système linéaire</h3>
    <div id="divResultsLinSys"></div>


    <script src="LinearSystemSolver.js"></script>
    <script src="script.js"></script>
  </body>
</html>
